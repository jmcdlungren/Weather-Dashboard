<body>
    <header>
        <h1>
            Weather Dashboard
        </h1>

    <main>
        <section class="me-3">
            <h2>
                Search for a City:
            </h2>
            <form class="search">
                <input class="city" type="text" placeholder="Search" />
                <button class="btn border border-2">Search!</button>
            </form>
        </section>

        <section class="forecast ms-3">
            <div class="one-day  card border border-2 p-2" style="width: 65rem; height: 15rem;">

                <div>
                    Current Temperature: <span id="current-temp"></span>
                </div>
                <div>
                    Wind: <span id="wind"></span>
                </div>
                <div>
                    Humidity: <span id="humidity"></span>
                </div>
            </div>
            <div class="five-forecast card border border-2 p-2" style="width: 65rem; height: 15rem;">
                <h5>5-Day Forecast</h5>
                <div class="d-flex justify-content-between">
                    <div>
                        <h6 id="date"></h6>
