<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="./Assets/Images/Storm cloud.jpg" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
</head>

<body>
    <header>
        <h1>
            Weather Dashboard
        </h1>
    </header>

    <main>
        <section class="me-3">
            <h2>
                Search for a City:
            </h2>
            <div class="search">
                <input class="city" type="text" placeholder="Search" />
                <button class="search-btn btn border border-2">Search!</button>
            </div>
            <ul class="memory d-flex flex-column"></ul>
        </section>

        <section class="forecast ms-3">
            <div class="one-day d-none card border border-2 p-2" style="width: 55rem; height: 15rem;">
                <h4 id="city-name"></h4><div id="emoji"></div>
                <div>
                    Temp: <span id="current-temp"></span>
                </div>
                <div>
                    Wind: <span id="wind"></span>
                </div>
                <div>
                    Humidity: <span id="humidity"></span>
                </div>
            </div>
            <div class="five-forecast d-none card border border-2 p-2" style="width: 55rem; height: 15rem;">
                <h5>5-Day Forecast</h5>
                <div class="d-flex justify-content-evenly">
                    <div class="border border-2 p-2">
                        <h6 id="date-1"></h6>
                        <div id="emoji-1"></div>
                        <div>
                            Temp: <span id="current-temp-1"></span>
                        </div>
                        <div>
                            Wind: <span id="wind-1"></span>
                        </div>
                        <div>
                            Humidity: <span id="humidity-1"></span>
                        </div>
                    </div>
                    <div class="border border-2 p-2">
                        <h6 id="date-2"></h6>
                        <div id="emoji-2"></div>
                        <div>
                            Temp: <span id="current-temp-2"></span>
                        </div>
                        <div>
                            Wind: <span id="wind-2"></span>
                        </div>
                        <div>
                            Humidity: <span id="humidity-2"></span>
                        </div>
                    </div>
                    <div class="border border-2 p-2">
                        <h6 id="date-3"></h6>
                        <div id="emoji-3"></div>
                        <div>
                            Temp: <span id="current-temp-3"></span>
                        </div>
                        <div>
                            Wind: <span id="wind-3"></span>
                        </div>
                        <div>
                            Humidity: <span id="humidity-3"></span>
                        </div>
                    </div>
                    <div class="border border-2 p-2">
                        <h6 id="date-4"></h6>
                        <div id="emoji-4"></div>
                        <div>
                            Temp: <span id="current-temp-4"></span>
                        </div>
                        <div>
                            Wind: <span id="wind-4"></span>
                        </div>
                        <div>
                            Humidity: <span id="humidity-4"></span>
                        </div>
                    </div>
                    <div class="border border-2 p-2">
                        <h6 id="date-5"></h6>
                        <div id="emoji-5"></div>
                        <div>
                            Temp: <span id="current-temp-5"></span>
                        </div>
                        <div>
                            Wind: <span id="wind-5"></span>
                        </div>
                        <div>
                            Humidity: <span id="humidity-5"></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>






    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <!-- CDN example (jsDelivr) -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/advancedFormat.js"></script>
    <script>dayjs.extend(window.dayjs_plugin_advancedFormat)</script>

    <script src="./Assets/JavaScript/script.js"></script>
</body>

</html>
